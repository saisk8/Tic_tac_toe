<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>
    <div id="board">
        <table>
            <tr id="row1">
                <td class="square"></td>
                <td class="square v"></td>
                <td class="square"></td>
            </tr>
            <tr id="row2">
                <td class="square h"></td>
                <td class="square v h"></td>
                <td class="square h"></td>
            </tr>
            <tr id="row3">
                <td class="square"></td>
                <td class="square v"></td>
                <td class="square"></td>
            </tr>
        </table>
    </div>
</body>

</html>
