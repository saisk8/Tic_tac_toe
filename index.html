<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./css/master.css">
	<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<h1>The Tic Tac Toe game</h1>
	<p><i>Have fun!</i></p>
	<div id="board" class="hide">
		<table>
			<tr id="row1">
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr id="row2">
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr id="row3">
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
		<div class="wrapper">
			<button onclick="getChoice()">Replay</button>
			<div id="text">
			</div>
		</div>
	</div>
	<div class="selector" id="select">
		<h3>Select either X or O to start the game</h3>
		<div class="choice">
			<i id="X" class="fa fa-times" aria-hidden="true" style="color:#bf3d09; font-size:300px"></i>
			<i id="O" class="fa fa-circle-o" aria-hidden="true" style="color:#2f7731; font-size:260px"></i>
		</div>
	</div>
	<script src="./js/Game.js" charset="utf-8"></script>
	<script src="./js/index.js" charset="utf-8"></script>
</body>

</html>
